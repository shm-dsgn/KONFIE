<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<meta name="theme-color" content="#f0d399">
	<title>KONFIE-Premium Coffee Brand</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
	<div class="container">
		<div class="navbar">
			<img src="resources/KONFIE.svg" class="logo">
			<nav>
				<ul id="menuList">
					<li><a href="">PRODUCTS</a></li>
					<li><a href="">CONTACT US</a></li>
				</ul>
			</nav>
			<i class="ph-list" onclick="togglemenu()"></i>
			<i class="ph-shopping-cart-simple"></i>
			<i class="ph-user"></i>
		</div>
	</div>
	<script>
		var menuList = document.getElementById('menuList');
		menuList.style.maxHeight = "0px";
		function togglemenu(){
			if(menuList.style.maxHeight === "0px")
			{
				menuList.style.maxHeight = "100px"
			}
			else
			{
				menuList.style.maxHeight = "0px";
			}
		}
	</script>
	
</body>
</html>
